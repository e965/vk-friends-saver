<!DOCTYPE HTML>
<html lang="ru"><head>
	<meta charset="utf-8">
	<title>ВК ID по короткой ссылке</title>

	<link rel="shortcut icon" href="https://favicon.yandex.net/favicon/vk.com">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		.no-vk-token:not([data-show]) {
			display: none;
		}
	</style>
</head><body>
	<div class="no-vk-token"><b>Внимание: для начала необходимо <a href="./auth.html">пройти авторизацию</a>.</b></div>
	<form>
	<p>
		<label>Введите короткую ссылку: </label>
		<input class="link" type="text" required>
	</p>
	<p>
		<button class="get" type="submit">Узнать</button>
	</p>
	</form>
	<p class="id"></p>
	<script src="https://cdn.jsdelivr.net/npm/fetch-jsonp@1.1.3/build/fetch-jsonp.min.js" crossorigin="anonymous" defer></script>
	<script src="js/vk-token-check.js" defer></script>
	<script src="js/vk-get-id.js" defer></script>
</body></html>
